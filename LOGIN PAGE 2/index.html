<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">

    <title>Login Page</title>


</head>

<body class="background-image">

    <center>
        <br>
        <br>
        <br>

        <div class="box">

            <fieldset>
                <legend class="login">
                    <h1>Login</h1>
                </legend>

                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <form action="https://www.web.com">

                        <p class="one">Username:</p>
                        <p><input type="username" name="username" size="30" maxlength="30"
                                placeholder="Type your username here....."></p>
                    </form>
                </div>

                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <form action="https://www.web.com">

                        <p class="two">Password:</p>
                        <p><input type="password" name="password" size="30" maxlength="30"
                                placeholder="Type your password here....."></p>
                    </form>
                </div>

                <p class="three"><a href="https://ww.web.com">Forgot password?</a></p>

                <br>


                <button class="login-button">Login</button>

                <br>
                <br>
                <br>



                <h6 class="star">or signup using </h6>
                <p class="star">Sign Up</p>

            </fieldset>

        </div>
    </center>

</body>

</html>
